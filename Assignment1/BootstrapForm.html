<!DOCTYPE html>
<html>
    <head>
        <title>BootstrapForm</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
            <header class ="container">BootstrapForm</header>
            <form action="https://www.oit.edu/cst465" method="post">
                <div class="form-group">
                    <label for ="Name">Name:</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="form-group"> 
                    <label for="UserType">User Type</label>
                    <select class="form-control" id="UserType">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EmailAddress">Email address:</label>
                    <input type="text" class="form-control" id="EmailAddress">
                </div>
                <div class="form-group">
                    <label for="Band">Band:</label>
                    <input type="text" class="form-control" id="Band">
                </div>
                <div class="form-group">
                    <label for="Hobby">Hobby:</label>
                    <input type="text" class="form-control" id="Hobby">
                </div>
                <div class="form-group">
                    <label for="CoursePrefix">Course Prefix:</label>
                    <input type="text" class="form-control" id="CoursePrefix">
                </div>
                <div class="form-group">
                    <label for="coursenumber">Course Number:</label>
                    <input type="coursenumber" class="form-control" id="coursenumber">
                </div>
                <div class="form-group">
                    <label for="coursedescription">Course Description:</label>
                    <input type="coursedescription" class="form-control" id="coursedescription">
                </div>
                <div class="form-group">
                    <label for="biography">Biography:</label>
                    <textarea class="form-control" rows="3" id ="biography"></textarea>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="nickname" class="form-control" id="nickname">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
         
    </body>
</html>
