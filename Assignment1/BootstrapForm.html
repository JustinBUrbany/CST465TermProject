<!DOCTYPE html>
<html>
    <head>
        <title>BootstrapForm</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
            <header class ="container">BootstrapForm</header>
            <form action="https://www.oit.edu/cst465" method="post" id="aspnetForm">
                <div class="form-group">
                    <label for ="Name">Name:</label>
                    <input type="text" name="Name" class="form-control" id="Name">
                </div>
                <div class="form-group"> 
                    <label for="UserType">User Type</label>
                    <select class="form-control" id="UserType" name="UserType">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EmailAddress">Email address:</label>
                    <input type="text" class="form-control" id="EmailAddress" name="EmailAddress">
                </div>
                <div class="form-group">
                    <label for="Band">Band:</label>
                    <input type="text" class="form-control" id="Band" name="Band">
                </div>
                <div class="form-group">
                    <label for="Hobby">Hobby:</label>
                    <input type="text" class="form-control" id="Hobby" name="Hobby">
                </div>
                <div class="form-group">
                    <label for="CoursePrefix">Course Prefix:</label>
                    <input type="text" class="form-control" id="CoursePrefix" name="CoursePrefix">
                </div>
                <div class="form-group">
                    <label for="CourseNumber">Course Number:</label>
                    <input type="text" class="form-control" id="coursenumber" name="CourseNumber">
                </div>
                <div class="form-group">
                    <label for="CourseDescription">Course Description:</label>
                    <input type="coursedescription" class="form-control" id="coursedescription" name="CourseDescription">
                </div>
                <div class="form-group">
                    <label for="Biography">Biography:</label>
                    <textarea class="form-control" rows="3" id ="biography" name="Biography"></textarea>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="nickname" class="form-control" id="nickname" name="Nickname">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
         
    </body>
</html>
